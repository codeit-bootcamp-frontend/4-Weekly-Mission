<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/main.css">
  <link rel="stylesheet" href="./stylesheets/singnup.css">
  <title>Linkbrary</title>
</head>

<body>
  <header>
    <a class="logo" href="./index.html">
      <img src="./images/signin_signup_logo.svg" alt="Linkbrary 로고">
    </a>
  </header>

  <main>
    <div class="sign-message">
      <span>이미 회원이신가요?</span>
      <a href="./signin.html">로그인하기</a>
    </div>
    <form action="">
      <label>
        이메일
        <input type="text" class="email-input">
      </label>
      <label>
        비밀번호
        <input type="text" class="password-input">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">

            fill="#373740" />
        </svg>
      </label>
      <label>
        비밀번호 확인
        <input type="text" class="password-input">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
          <rect width="16" height="16" fill="white" />
          <path

        </svg>
      </label>
    </form>
    <a class="login-button" href="">회원가입</a>
    <div class="sns-login-button">
      <span>다른 방식으로 가입하기</span>
      <div class="sns-login-icon">
        <a href="https://www.google.com/">
          <img src="./images/icon_google.svg" alt="구글 아이콘">
        </a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="./images/icon_kakao.svg" alt="카카오 아이콘">
        </a>
      </div>
    </div>
  </main>

</html>
