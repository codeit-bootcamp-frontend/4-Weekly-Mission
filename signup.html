<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <main>
      <div class="wrap">
        <div class="top">
          <a href="/index.html"><img src="./img/logo.png" alt="logo" /></a>
          <div class="top-box">
            <p>이미 회원이신가요?</p>
            <a href="/signin.html">로그인하기</a>
          </div>
        </div>
        <form class="input-wrap">
          <div class="input-box">
            <label>이메일</label>
            <input type="email" placeholder="codeit@codeit.com" class="email" />
            <p class="email-text"></p>
          </div>
          <div class="input-box">
            <label>비밀번호</label>
            <input
              type="password"
              class="input-icon"
              placeholder="linkbrary2023"
            />
          </div>
          <div class="input-box">
            <label>비밀번호 확인</label>
            <input
              type="password"
              class="input-check input-icon"
              placeholder="linkbrary20245"
            />
            <p>비밀번호가 다릅니다</p>
          </div>
          <button>로그인</button>
        </form>
        <div class="sns-wrap">
          <p>소셜로그인</p>
          <div class="sns-box">
            <a href="https://www.google.co.kr/?hl=ko"
              ><div class="sns sns1">
                <img src="img/google-icon.png" alt="구글아이콘" /></div
            ></a>
            <a href="https://www.kakaocorp.com/page/"
              ><div class="sns sns2">
                <img
                  src="/img/99FE484C5C3451F218 1.png"
                  alt="카톡아이콘"
                /></div
            ></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
