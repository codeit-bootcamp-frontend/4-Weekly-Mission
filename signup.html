<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/sign.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img class="header-logo" src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
      </a>
      <p class="header-message">
        이미 회원이신가요?<a class="header-link" href="signin.html">로그인 하기</a>
      </p>
    </header>
    <div class="sign-box">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일
              <!--emailBox란 안에 이메일 입력-->
              <input id="emailBox" class="sign-input" type="email" name="email">
              <p class="error-message hidden" id="email-error-message"></p>
            </label>
          </div>

          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호
              <!--pwBox에 비밀번호 입력-->
              <input id="pwBox" class="sign-input" type="password" name="password"/>
              <p class="error-message hidden" id="password-error-message"></p>
            </label>
            <!--눈 모양 아이콘-->
            <button class="eye-button" type="button">
              <img src="./images/eye-off.svg" />
            </button>
          </div>

          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호 확인
            <!--verifypwBox에 비밀번호 확인 입력-->
              <input id="verifypwBox" class="sign-input" type="password" name="password" />
              <!--에러 메세지 표시-->
              <p class="error-message hidden" id="password-error-message"></p>
            </label>
            <!--눈 모양 아이콘-->
            <button class="verifyEye-button" type="button">
              <img src="./images/eye-off.svg" />
            </button>
          </div>

        </div>
        <!--회원가입 버튼-->
        <button id = "signupBtn" class="cta" type="submit">회원가입</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">다른 방식으로 가입하기</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="./images/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./images/kakao.svg" />
          </a>
        </div>
      </div>
    </div>
    <!--자바스크립트-->
    <script src="./js/signup.js" type="module"></script>
    <script src="./js/utiles.js" type="module"></script>
  </body>
</html>
