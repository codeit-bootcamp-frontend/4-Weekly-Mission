<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linkbrary signin</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="src/sign.css">
  </head>
  <body>
    <header>
      <div class="title">
        <a class="titie-logo" href="index.html">
          <img src="images/logo.svg" width="222" height="40">
        </a>
        <div class="title-context">
          <div>이미 회원이신가요?</div>
          <a class="title-signup" href="signin.html">로그인 하기</a>
        </div>
      </div>
    </header>

    <main>
      <form class="sign">
        <div class="sign-text">
          <label for="email">이메일</label>
          <input name="email" type="email">
        </div>

        <div class="sign-text">
          <label for="password">비밀번호</label>
          <div class="password-icon">
            <input name="password" type="password">
            <img class="icon-eye-off" src="images/eye-off.svg">
          </div>
        </div>

        <div class="sign-text">
          <label for="password-repeat">비밀번호 확인</label>
          <div class="password-icon repeat">
            <input name="password-repeat" type="password">
            <img class="icon-eye-off" src="images/eye-off.svg">
          </div>
          <div class="password-wrong">비밀번호가 다릅니다</div>
        </div>
      </div>

      <div class="sign-button">
        <div>회원가입</div>
      </div>

      <div class=" social">
        <div class="social-sign">다른 방식으로 가입하기</div>
        <div class="social-icon">
          <a class="social-icon-google" href="https://www.google.com">
            <img class="google" src="images/google.png">
            <img class="google-background" src="images/google-background.svg">
          </a>
          <a class="social-icon-kakaotalk" href="https://www.kakaocorp.com/page">
            <img class="kakaotalk" src="images/kakaotalk.svg">
            <img class="kakaotalk-background" src="images/kakaotalk-background.svg">
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
