<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="section" >
    <header>
      <img class="logo" src="img/signupimg/logo.svg">
      <div class="underlogo">
    <span>이미 회원이신가요?</span><a class="underlogo-colored" href="/signin">로그인 하기</a>
      </div>
    </header>
    <form>
      <label for="email">이메일</label>
      <input id="email" name="email" type="email">
      <label for="password">비밀번호</label>
      <input id="password" name="password" type="password">
      <label for="password-repeat">비밀번호 확인</label>
      <input id="password-repeat" name="password-repeat" type="password">
      <button class="login-button">회원 가입</button>
    </form>
    <div class="SNS-link">
      <span>다른 방식으로 가입하기</span>
      <div class="SNS-link-icon">
        <a href=“https://www.google.com/”><img src="img/signupimg/google.svg"></a>
        <a href=“https://www.kakaocorp.com/page/”><img src="img/signupimg/kakaotalk.svg"></a> 
      </div>
    </div>
  </div>
</body>
</html>
