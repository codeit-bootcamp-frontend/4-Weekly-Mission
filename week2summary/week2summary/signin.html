<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign in</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div class="section">
    <header>
      <a href="index.html"><img class="logo" src="img/signupimg/logo.svg"></a>
      <div class="underlogo">
    <span>회원이 아니신가요?</span><a class="underlogo-colored" href="/signup">회원 가입하기</a> 
      </div>
    </header>
    <form>
      <label for="email">이메일</label>
      <input id="email" name="email" type="email">
      <label for="password">비밀번호</label>
      <input id="password" name="password" type="password">
      <button class="login-button">로그인</button>
    </form>
    <div class="SNS-link">
      <span>소셜 로그인</span>
      <div class="SNS-link-icon">
        <a href=“https://www.google.com/”><img src="img/signupimg/google.svg"></a>
        <a href=“https://www.kakaocorp.com/page/”><img src="img/signupimg/kakaotalk.svg"></a> 
      </div>
     </div>
  </div>        
</body>
</html>
