<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/utility.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <a href="../index.html"><img class="logo" src="../public/logo.svg" /></a>
      <div class="check">
        <p>회원이 아니신가요?</p>
        <a class="link" href="../signup/index.html">회원 가입하기</a>
      </div>
    </div>

    <form class="form-sign">
      <label class="form-sign__label">
        이메일
        <input class="form-sign__input" name="email" type="email" />
      </label>
      <label class="form-sign__label">
        비밀번호
        <div class="password-input-wrap">
          <input class="form-sign__input" name="password" type="password" />
          <button class="btn btn-eye off" type="button">
            <img class="icon-eye" src="../public/icon/eye-off.svg" />
          </button>
        </div>
      </label>
    </form>

    <div class="btn-wrap">
      <button class="btn btn-login btn-color-1" type="button">로그인</button>
      <div class="social">
        소셜 로그인
        <div class="social-icons">
          <a href="https://www.google.com/"><img src="../public/icon/google.svg" /></a>
          <a href="https://www.kakaocorp.com/page/"><img src="../public/icon/Kakao.svg" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
