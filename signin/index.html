<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container flex-col items-center">

    <header class="header">
      <a href="../landing/index.html" class="logo">
        <img src="../asset/img/signin/logo.png">
      </a>
      <div class="to-signup">
        <span>회원이 아니신가요?</span>
        <a href="../signup/index.html">회원 가입하기</a>
      </div>
    </header>

    <form class="signin-form flex-col">
      <div>
        <label for="signin-email">이메일
          <input id="signin-email" name="email" type="email" placeholder="내용 입력">
          <p class="hidden errorMessage-email"></p>
        </label>
      </div>
      <div>
        <label for="signin-password">비밀번호
          <input id="signin-password" name="password" type="password" placeholder="내용 입력">
          <p class="hidden errorMessage-password"></p>
          <img class="eye-img eye-closed">
        </label>
      </div>
      <button class="btn">로그인</button>
    </form>

    <footer class="social-login flex items-center justify-between">
      소셜 로그인
      <div class="fast-travel flex items-center">
        <a href="http://google.com" target="_blank">
          <img src="../asset/img/signin/google.png">
        </a>
        <a href="http://kakao.com" target="_blank">
          <img src="../asset/img/signin/Component 3.png">
        </a>
      </div>
    </footer>

  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
