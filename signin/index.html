<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="../common.css" />
  </head>
  <body>
    <main>
      <div class="center">
        <a href="/"
          ><img class="logo" src="../public/images/signin-image/logo.png"
        /></a>
        <div class="user flex justify-center">
          <span class="not_user">회원이 아니신가요?</span>
          <a class="signup" href="../signup/index.html">회원 가입하기</a>
        </div>
      </div>
      <form>
        <div class="form-group">
          <label class="label" for="email-input">이메일</label><br />
          <input id="email-input" name="email" type="email" />
          <p class="email-error-message"></p>
        </div>
        <div class="form-group">
          <label class="label" for="pw-input">비밀번호</label><br />
          <div class="pwform flex justify-center items-center">
            <input id="pw-input" name="password" type="password" /><br />
            <button class="eyeoff-button">
              <img src="../public/images/signin-image/eye-off.png" />
            </button>
          </div>
          <p class="pw-error-message"></p>
        </div>
        <div class="button-group">
          <button class="btn login-button">로그인</button>
        </div>
      </form>
      <div class="social flex justify-between items-center">
        <p>소셜로그인</p>
        <div class="social_icon flex">
          <a href="https://www.google.com/">
            <div class="google">
              <img
                class="icon-background"
                src="../public/images/signin-image/google.png"
              />
              <img
                class="icon"
                src="../public/images/signin-image/google-icon.png"
              />
            </div>
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <div class="kakao">
              <img
                class="icon-background"
                src="../public/images/signin-image/yellow.png"
              />
              <img class="icon" src="../public/images/signin-image/kakao.png" />
            </div>
          </a>
        </div>
      </div>
    </main>
    <script src="index1.js"></script>
  </body>
</html>
