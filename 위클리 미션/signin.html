<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="stylesheet" href="./src/sign.css">
  </head>

  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img class="header-logo" src="./images/logoImg.svg" >
      </a>
      <p class="header-message">
        회원이 아닌신가요? <a class="header-link" href="signup.html">회원 가입하기</a>
      </p>
    </header>

    <div class="sign-box">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <imput class="sign-input" type="email">
          </div>
          <div class="sign-input-box">
            <label class="sign-input-label">비밀번호</label>
            <input class="sign-input" type="password">
            <button class="eye-button">
              <img src="./images/eye-off.svg">
            </button>
          </div>
        </div>
        <button class="login-button">로그인</button>
      </form>
    </div>

    <div class="sns-box">
      <span class="sns-text">소셜 로그인</span>
      <div class="sns-links">
        <a class="sns-link" href="https://www.google.com">
          <img src="./images/google.png">
        </a>
        <a class="sns-link" href="https://www.kakaocorp.com">
          <img src="./images/kakao.svg">
        </a>
      </div>
    </div>
  </body>
</html>
