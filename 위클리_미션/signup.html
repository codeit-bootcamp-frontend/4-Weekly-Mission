<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="style_signup.css" />
  </head>
  <body>
    <main>
      <div class="center">
        <a href="/"><img class="logo" src="signin/logo.png" /></a><br />
        <div class="user">
          <span class="already_user">이미 회원이신가요?</span>
          <a class="signup" href="/signin.html">로그인 하기</a>
        </div>
      </div>
      <form>
        <label class="label" for="email">이메일</label><br />
        <input id="email" name="email" type="email" />
        <label class="label" for="pw">비밀번호</label><br />
        <div class="pwform">
          <input id="pw" name="password" type="password" /><br />
          <button class="eyeoff"><img src="signin/eye-off.png" /></button>
        </div>
        <label class="label" for="pw_check">비밀번호 확인</label><br />
        <div class="pwform">
          <input id="pw_check" name="password_check" type="password" /><br />
          <button class="eyeoff"><img src="signin/eye-off.png" /></button>
        </div>
        <button class="signin">회원가입</button>
        <div class="social">
          <p>다른 방식으로 가입하기</p>
          <div class="social_icon">
            <a href="https://www.google.com/">
              <div class="google">
                <img class="icon-background" src="signin/google.png" />
                <img class="icon" src="signin/google icon.png" />
              </div>
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <div class="kakao">
                <img class="icon-background" src="signin/yellow.png" />
                <img class="icon" src="signin/kakao.png" />
              </div>
            </a>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
