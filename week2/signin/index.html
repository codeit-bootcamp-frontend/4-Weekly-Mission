<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linkbrary signin</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="title">
        <a class="titie-logo" href="../index.html">
          <img src="../images/logo.svg" width="222" height="40" alt="Linkbrary">
        </a>
        <div class="title-context">
          <div>회원이 아니신가요?</div>
          <a class="title-signup" href="../signup/index.html">회원가입 하기</a>
        </div>
      </div>

      <div class="sign">
        <div class="sign-text">
          <label for="email">이메일</label>
          <input name="email" type="email">
        </div>

        <div class="sign-text">
          <label for="password">비밀번호</label>
          <div class="password-icon">
            <input name="password" type="password">
            <img class="icon-eye-off" src="../images/eye-off.svg" alt="eye-off">
          </div>
        </div>
      </div>

      <div class="sign-button">
        <div>로그인</div>
      </div>

      <div class=" social">
        <div class="social-sign">소셜 로그인</div>
        <div class="social-icon">
          <a class="social-icon-google" href="https://www.google.com">
            <img class="google" src="../images/google.png" alt="google">
            <img class="google-background" src="../images/google-background.svg" alt="google-bg">
          </a>
          <a class="social-icon-kakaotalk" href="https://www.kakaocorp.com/page">
            <img class="kakaotalk" src="../images/kakaotalk.svg" alt="kakao">
            <img class="kakaotalk-background" src="../images/kakaotalk-background.svg" alt="kakao-bg">
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
