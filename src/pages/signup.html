<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../stylesheets/main.css">
  <link rel="stylesheet" href="../stylesheets/singnup.css">
  <title>Linkbrary</title>
</head>

<body>
  <header>
    <a class="logo" href="/index.html">
      <img src="/src/images/signin_signup_logo.svg" alt="Linkbrary 로고">
    </a>
  </header>

  <main>
    <div class="sign-message">
      <span>이미 회원이신가요?</span>
      <a href="/src/pages/signin.html">로그인하기</a>
    </div>
    <form action="">
      <label class="email-input-container">
        이메일
        <input type="text" class="email-input">
      </label>
      <label class="password-input-container">
        비밀번호
        <input type="password" class="password-input">
        <img class="password-eye eye-off" src="/src/images/eye-off.png" alt="비밀번호 안보임 버튼">
        <img class="password-eye eye-on" src="/src/images/eye-on.png" alt="비밀번호 보임 버튼">
      </label>
      <label class="password-check-input-container">
        비밀번호 확인
        <input type="password" class="password-check">
        <img class="password-eye check-eye-off" src="/src/images/eye-off.png" alt="비밀번호 안보임 버튼">
        <img class="password-eye check-eye-on" src="/src/images/eye-on.png" alt="비밀번호 보임 버튼">
      </label>
      <button class="login-button" href="" type="submit">회원가입</button>
    </form>
    <div class="sns-login-button">
      <span>다른 방식으로 가입하기</span>
      <div class="sns-login-icon">
        <a href="https://www.google.com/">
          <img src="/src/images/icon_google.svg" alt="구글 아이콘">
        </a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="/src/images/icon_kakao.svg" alt="카카오 아이콘">
        </a>
      </div>
    </div>
  </main>

  <script src="/src/js/signup.js" type="module"></script>
</body>

</html>
