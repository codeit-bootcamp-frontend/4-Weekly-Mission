<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/sign-style.css">
  <title>signin</title>
</head>
<body>
  <div class="content">
      <div class="signin">
          <a href="./index.html">
            <img src="./img/logo.svg" alt="홈으로 연결된 Linkbrary 로고">
          </a>
        <div class="signup">
            <p>회원이 아니신가요?</p>
            <a href="./signup.html">회원 가입하기</a>
        </div>
      </div>

      <div class="inputContainer">
        <div class="email">
            <label for="email">이메일</label>
          <div class="inputBox">
            <input id="email" type="text" name="email" placeholder="codeit@codeit.com">
            <span id="signinEmailError" class="signError"></span>
          </div>
        </div>

        <div class="password">
            <label for="password">비밀번호</label>
          <div class="inputBox">
            <input id="password" type="password" name="password">
            <span id="signinPwError" class="signError"></span>
          </div>
        </div>
      </div>

        <button id="loginButton" class="signButton">로그인</button>

      <div class="social">
          <p>소셜 로그인</p>
        <div class="icon">
            <a class="googleIcon" href="https://www.google.com/">
              <img alt="구글로 로그인" src="./img/google-icon.svg">
            </a>
            <a class="kakaoIcon" href="https://www.kakaocorp.com/page/">
              <img alt="카카오로 로그인" src="./img/kakao-icon.svg">
            </a>
        </div>
      </div>
  </div>

  <script src="./js/signin.js"></script>
</body>
</html>
