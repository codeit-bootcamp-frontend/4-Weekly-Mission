<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
    <link rel="stylesheet" href="./css/signin.css" />
  </head>
  <body>
    <main>
      <div class="wrap">
        <div class="top">
          <a href="index.html"><img src="/img/logo.png" alt="logo" /></a>
          <div class="top-box">
            <p>회원이 아니신가요?</p>
            <a href="/signup.html">회원가입하기</a>
          </div>
        </div>
        <form class="input-wrap">
          <div class="input-box">
            <label>이메일</label>
            <input type="text" class="email" placeholder="내용 입력" />
            <p class="email-text"></p>
          </div>
          <div class="input-box">
            <label>비밀번호</label>
            <input type="password" class="input-icon password" />
            <p class="password-text"></p>
          </div>
          <button id="button">로그인</button>
        </form>
        <div class="sns-wrap">
          <p>소셜로그인</p>
          <div class="sns-box">
            <a href="https://www.google.co.kr/?hl=ko"
              ><div class="sns sns1">
                <img src="img/google-icon.png" alt="구글아이콘" /></div
            ></a>
            <a href="https://www.kakaocorp.com/page/"
              ><div class="sns sns2">
                <img
                  src="/img/99FE484C5C3451F218 1.png"
                  alt="카톡아이콘"
                /></div
            ></a>
          </div>
        </div>
      </div>
    </main>
    <script src="js/signin.js"></script>
  </body>
</html>
