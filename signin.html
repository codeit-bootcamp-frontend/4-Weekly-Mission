<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지 </title>
    <!-- Pretendard CDN 출처(https://github.com/orioncactus/pretendard)-->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- 폰트 어썸(아이콘) -->
    <script src="https://kit.fontawesome.com/b8fa991d9f.js" crossorigin="anonymous"></script>
    <!-- css 파일 연결 -->
    <link rel="stylesheet" href="./css/signin.css">
    
</head>
<body>
    <main class="signin">
        <!-- 메인문구 & 폼 태그 감싸는 상자 -->
        <div class="signin__box">
            <!-- 메인 문구 영역(타이틀, 회원가입 링크) -->
            <div class="signin__title">
                <a href="index.html"><img class="signin__logo" src="./img/logo.svg" alt="로고 이미지"></a>
                <p class="signin__text">회원이 아니신가요? <a class="signin__text--register" href="signup.html">회원 가입하기</a></p>
            </div>
            <!-- 폼 태그 -->
            <form class="sigin__form">
                <div class="signin__input--area">
                    <!-- 이메일 -->
                    <div class="signin__email">
                        <label class="signin__label" for="input--email">이메일</label>
                        <input id="input--email" class="signin--input--email" type="email" name="email" required>
                        <p class="signin__email--error"></p>
                    </div>
                    <!-- 비밀번호 -->
                    <div class="signin__password">
                        <label class="signin__label" for="input--password">비밀번호</label>
                        <div class="signin__password--relative">
                            <input id="input--password" class="signin--input--password" type="password" name="pw" required>
                            <i class="fa-solid fa-eye"></i>
                            <p class="signin__password--error"></p>
                        </div>
                    </div>
                </div>
                <button class="signin__button" type="submit">로그인</button>
            </form>
        </div>
        <!-- 소셜 로그인 -->
        <div class="signin__sns">
            <div class="signin__sns--text">소셜 로그인</div>
            <ul class="signin__sns__box">
                <li class="signin__sns--img">
                    <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.co.kr%2F&hl=ko&ifkv=ASKXGp0usEBRKVEBO5EtWiJHDLtwnyf7M7P3rpqMLrX0kDh0X-K3nM_RKp3PZN_oEhSEToKrIe0knw&sacu=1&flowName=WebLiteSignIn&flowEntry=ServiceLogin&dsh=S1745209018%3A1704038759981611">
                        <img src="./img/google.svg" alt="구글 배경 이미지">
                        <img class="signin__sns--google" src="./img/google.png" alt="구글 이미지">
                    </a>
                </li>
                <li class="signin__sns--img">
                    <a href="https://accounts.kakao.com/login/?continue=https%3A%2F%2Fkauth.kakao.com%2Foauth%2Fauthorize%3Fproxy%3DeasyXDM_Kakao_ufgogg1pao_provider%26ka%3Dsdk%252F1.43.1%2520os%252Fjavascript%2520sdk_type%252Fjavascript%2520lang%252Fko-KR%2520device%252FMacIntel%2520origin%252Fhttps%25253A%25252F%25252Fwww.epis.or.kr%26origin%3Dhttps%253A%252F%252Fwww.epis.or.kr%26response_type%3Dcode%26redirect_uri%3Dkakaojs%26state%3Df2wre2u2r4wcxw70tfk7uq%26through_account%3Dtrue%26client_id%3D950f3ae1f2f550e5ba7ff7d9fffc7781&talk_login=hidden#login">
                        <img class="signin__sns--kakao" src="./img/kakao.svg" alt="카카오 이미지">
                        <img  src="./img/kakao1.svg" alt="카카오 배경 이미지">
                    </a>
                </li>
            </ul>
        </div>
    </main>
   <script type="module" src="./js/signin.js"></script>
</body>
</html>
