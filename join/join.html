<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="join.css" />
    <title>linkdrary_login</title>
  </head>
  <body>
    <header>
      <a href="../home/home.html">
        <img id="logo" src="signin/logo.svg" alt=""
      /></a>
      <div id="join">
        이미 회원이신가요?
        <a id="join_a" href="../login/login.html">로그인 하기</a>
      </div>
    </header>
    <main>
      <div class="input">
        <p class="input_name">이메일</p>
        <input class="input_box" type="text" placeholder="codeit@codeit.com" />
      </div>

      <div class="input">
        <p class="input_name">비밀번호</p>
        <input class="input_box" type="password" placeholder="linkbrary2023" />
      </div>

      <div class="input">
        <p class="input_name">비밀번호 확인</p>
        <input
          class="input_box red"
          type="password"
          placeholder="linkbrary2023"
        />
        <p class="password_check">비밀번호가 다릅니다</p>
      </div>

      <button class="login_btn">회원가입</button>
    </main>
    <footer>
      <p>다른 방식으로 가입하기</p>
      <div>
        <a class="social_btn google" href="http://www.google.com">
          <img
            style="width: 24px; height: 24px"
            class="social_img"
            src="image/google.png"
            alt=""
          />
        </a>
        <a class="social_btn kakao" href="http://www.kakaocorp.com">
          <img class="social_img" src="image/kakao.svg" alt="" />
        </a>
      </div>
    </footer>
  </body>
</html>
