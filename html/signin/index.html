<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="../../src/sign.css" />
    
  </head>
  <body>
    <header>
      <a class="logo-link" href="../../index.html">
        <img class="header-logo" src="../../images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
      </a>
      <p class="header-message">
        회원이 아니신가요?<a class="header-link" href="../signup/index.html">회원 가입하기</a>
      </p>
    </header>
    <div class="sign-box">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <input class="sign-input" id="email" name="email" type="email"/>
            <div class="email-error-message">이메일을 입력해주세요.</div>
            <div class="email-format-error-message">올바른 이메일 주소가 아닙니다.</div>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호</label>
            <input class="sign-input" id="password" name="password" type="password"/>
            <button class="eye-button" type="button">
              <img class="eye-image" src="../../images/eye-off.svg" alt="비밀번호 가리기"/>
            </button>
            <div class="password-error-message">비밀번호를 입력해 주세요.</div>
          </div>
        </div>
        <button class="cta" type="submit">로그인</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">소셜 로그인</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="../../images/google.png" alt="구글 로고"/>
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="../../images/kakao.svg" alt="카카오톡 로고"/>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../../js/signin.js"></script>
</html>
