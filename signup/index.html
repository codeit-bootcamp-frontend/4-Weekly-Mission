<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="../common.css" />
  </head>
  <body>
    <main>
      <div class="center">
        <a href="/"
          ><img class="logo" src="../public/images/signin-image/logo.png"
        /></a>
        <div class="user justify-center">
          <span class="already_user">이미 회원이신가요?</span>
          <a class="signin" href="../signin/index.html">로그인 하기</a>
        </div>
      </div>
      <form>
        <div class="form-group">
          <label class="label" for="email">이메일</label><br />
          <input id="email-input" name="email" type="email" />
          <p class="email-error-message"></p>
        </div>
        <div class="form-group">
          <label class="label" for="pw">비밀번호</label><br />
          <div class="pwform flex justify-center items-center">
            <input id="pw-input" name="password" type="password" /><br />
            <button class="eyeoff-button">
              <img src="../public/images/signin-image/eye-off.png" />
            </button>
          </div>
          <p class="pw-error-message"></p>
        </div>
        <div class="form-group">
          <label class="label" for="pw_check">비밀번호 확인</label><br />
          <div class="pwform flex justify-center items-center">
            <input id="pw-check" name="password_check" type="password" /><br />
            <button class="eyeoff-button">
              <img src="../public/images/signin-image/eye-off.png" />
            </button>
          </div>
          <p class="pw-check-error-message"></p>
        </div>
        <div class="button-group">
          <button class="signup-btn btn">회원가입</button>
        </div>
        <div class="social flex justify-between items-center">
          <p>다른 방식으로 가입하기</p>
          <div class="social_icon flex">
            <a href="https://www.google.com/">
              <div class="google">
                <img
                  class="icon-background"
                  src="../public/images/signin-image/google.png"
                />
                <img
                  class="icon"
                  src="../public/images/signin-image/google-icon.png"
                />
              </div>
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <div class="kakao">
                <img
                  class="icon-background"
                  src="../public/images/signin-image/yellow.png"
                />
                <img
                  class="icon"
                  src="../public/images/signin-image/kakao.png"
                />
              </div>
            </a>
          </div>
        </div>
      </form>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
