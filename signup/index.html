<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container flex-col items-center">

    <header class="header">
      <a href="../landing/index.html" class="logo">
        <img src="../asset/img/signup/Linkbrary.png">
      </a>
      <div class="to-signin">
        <span>이미 회원이신가요?</span>
        <a href="../signin/index.html">로그인하기</a>
      </div>
    </header>

    <form class="signup-form flex-col">
      <div>
        <label for="signup-email">이메일
          <input id="signup-email" name="email" type="email" placeholder="내용 입력">
          <p class="hidden errorMessage-email"></p>
        </label>
      </div>
      <div>
        <label for="signup-password">비밀번호
          <input id="signup-password" name="password" type="password" placeholder="내용 입력">
          <img class="eye-img-password eye-closed">
          <p class="hidden errorMessage-password"></p>
        </label>
      </div>
      <div>
        <label for="signup-password-check">비밀번호 확인
          <input id="signup-password-check" name="password" type="password" placeholder="내용 입력">
          <img class="eye-img-password-check eye-closed">
          <p class="hidden errorMessage-password-check"></p>
        </label>
      </div>
      <button class="btn">회원가입</button>
    </form>

    <footer class="social-login flex items-center justify-between">
      다른 방식으로 가입하기
      <div class="fast-travel flex items-center">
        <a href="http://google.com" target="_blank">
          <img src="../asset/img/signup/google.png">
        </a>
        <a href="http://kakao.com" target="_blank">
          <img src="../asset/img/signup/Component 3.png">
        </a>
      </div>
    </footer>

  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
