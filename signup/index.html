<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Linkbrary</title>
</head>
<body>
  <div class="content">
    <form id="login-form">
      <div class="login-frame">
        <a href="/"><img class="logo" src="images/logo.svg"></a>
        <div class="check-member">
          이미 회원이신가요?<a href="/signin/index.html">로그인 하기</a>
        </div>
      </div>
      <div class="login-frame2">
        <div class="input-frame">
          <label>이메일</label>
          <input type="email"></input>
        </div>
        <div class="input-frame">
          <label>비밀번호</label>
          <input type="password" id="password"></input>
        </div>
        <div class="input-frame">
          <label>비밀번호 확인</label>
          <input type="password" id="password-check"></input>
        </div>
      </div>
      <div class="login-frame3">
        <input type="submit" value="회원가입" class="button"></input>
      </div>
    </form>
    
    <div class="social-login">
      <div class="social-login-text">소셜 로그인</div>
      <div class="social-login-logo">
        <a href="https://www.google.com/"><img class="google-logo" src="images/google.svg"></a>
        <a href="https://www.kakaocorp.com/page/"><img class="kakao-logo" src="images/kakao.svg"></a>
      </div>
    </div>
  
  </div>
  
</body>
</html>
