<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/utility.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <a href="../index.html"><img class="logo" src="../public/logo.svg" /></a>
      <div class="check">
        <p>이미 회원이신가요?</p>
        <a class="link" href="../signin/index.html">로그인 하기</a>
      </div>
    </div>

    <form class="sign" novalidate>
      <div class="w-full">
        <label class="sign-label" for="email"> 이메일</label>
        <input id="input-email" class="sign-input" name="email" type="email" />
        <p id="error-email" class="error-message hidden">에러 메시지</p>
      </div>
      <div class="w-full">
        <label class="sign-label" for="password"> 비밀번호</label>
        <div class="password-input-wrap">
          <input id="input-password" class="sign-input" name="password" type="password" />
          <button id="password-eye" class="btn btn-eye" type="button" tabindex="-1">
            <img class="icon-eye" src="../public/icon/eye-off.svg" />
          </button>
        </div>
        <p id="error-password" class="error-message hidden">에러 메시지</p>
      </div>
      <div class="w-full">
        <label class="sign-label" for="password-check"> 비밀번호 확인</label>
        <div class="password-input-wrap">
          <input id="input-password-check" class="sign-input" name="password-check" type="password" />
          <button id="password-check-eye" class="btn btn-eye" type="button" tabindex="-1">
            <img class="icon-eye" src="../public/icon/eye-off.svg" />
          </button>
        </div>
        <p id="error-password-check" class="error-message hidden">에러 메시지</p>
      </div>
      <button class="btn btn-login btn-color-primary text-gray-light" type="submit">회원가입</button>
    </form>

    <div class="social-login">
      다른 방식으로 가입하기
      <div class="social-icons">
        <a href="https://www.google.com/"><img src="../public/icon/google.svg" /></a>
        <a href="https://www.kakaocorp.com/page/"><img src="../public/icon/Kakao.svg" /></a>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
