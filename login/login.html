<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>linkdrary_login</title>
  </head>
  <body>
    <header>
      <a href="../home/home.html">
        <img id="logo" src="signin/logo.svg" alt=""
      /></a>
      <div id="join">
        회원이 아니신가요?
        <a id="join_a" href="../join/join.html">회원 가입하기</a>
      </div>
    </header>
    <main>
      <div class="input">
        <p class="input_name">이메일</p>
        <input class="input_box" type="text" placeholder="codeit@codeit.com" />
      </div>
      <div class="input">
        <p class="input_name">비밀번호</p>
        <input class="input_box" type="password" placeholder="password" />
      </div>
      <button class="login_btn">로그인</button>
    </main>
    <footer>
      <p>소셜 로그인</p>
      <div class="social_btns">
        <a class="social_btn google" href="http://www.google.com">
          <img
            style="width: 24px; height: 24px"
            class="social_img"
            src="image/google.png"
            alt=""
          />
        </a>
        <a class="social_btn kakao" href="http://kakaocorp.com">
          <img class="social_img" src="image/kakao.svg" alt="" />
        </a>
      </div>
    </footer>
  </body>
</html>
